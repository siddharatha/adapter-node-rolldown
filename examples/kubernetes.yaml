apiVersion: v1
kind: Namespace
metadata:
  name: sveltekit-app

---
apiVersion: v1
kind: Secret
metadata:
  name: dynatrace-config
  namespace: sveltekit-app
type: Opaque
stringData:
  endpoint: "https://your-env-id.live.dynatrace.com/api/v2/otlp/v1/traces"
  api-token: "your-dynatrace-api-token-here"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: sveltekit-app
data:
  PORT: "3000"
  HOST: "0.0.0.0"
  OTEL_ENABLED: "true"
  OTEL_SERVICE_NAME: "sveltekit-app"
  OTEL_SERVICE_VERSION: "1.0.0"
  OTEL_EXPORTER_OTLP_PROTOCOL: "http"
  WEBSOCKET_ENABLED: "true"
  WEBSOCKET_PATH: "/ws"
  KEEP_ALIVE_TIMEOUT: "65000"
  HEADERS_TIMEOUT: "66000"
  BODY_LIMIT: "10mb"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sveltekit-app
  namespace: sveltekit-app
  labels:
    app: sveltekit-app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: sveltekit-app
  template:
    metadata:
      labels:
        app: sveltekit-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 35
      containers:
        - name: app
          image: my-sveltekit-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: dynatrace-config
                  key: endpoint
            - name: DYNATRACE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dynatrace-config
                  key: api-token
            - name: NODE_ENV
              value: "production"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readiness
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 2
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          lifecycle:
            preStop:
              exec:
                # Sleep to allow load balancer to remove pod from rotation
                command: ["/bin/sh", "-c", "sleep 10"]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: sveltekit-app
  namespace: sveltekit-app
  labels:
    app: sveltekit-app
spec:
  type: ClusterIP
  sessionAffinity: ClientIP # For WebSocket support
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800 # 3 hours
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: sveltekit-app

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sveltekit-app-hpa
  namespace: sveltekit-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sveltekit-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sveltekit-app-ingress
  namespace: sveltekit-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/websocket-services: "sveltekit-app"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
    - hosts:
        - your-domain.com
      secretName: sveltekit-app-tls
  rules:
    - host: your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sveltekit-app
                port:
                  number: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sveltekit-app-pdb
  namespace: sveltekit-app
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: sveltekit-app
