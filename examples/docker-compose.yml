version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: examples/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=production
      - OTEL_ENABLED=true
      - OTEL_SERVICE_NAME=sveltekit-app
      - OTEL_SERVICE_VERSION=1.0.0
      - OTEL_EXPORTER_OTLP_ENDPOINT=${DYNATRACE_ENDPOINT}
      - OTEL_EXPORTER_OTLP_PROTOCOL=http
      - DYNATRACE_API_TOKEN=${DYNATRACE_TOKEN}
      - WEBSOCKET_ENABLED=true
      - WEBSOCKET_PATH=/ws
      - BODY_LIMIT=10mb
      - KEEP_ALIVE_TIMEOUT=65000
      - HEADERS_TIMEOUT=66000
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    stop_grace_period: 35s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

networks:
  app-network:
    driver: bridge
